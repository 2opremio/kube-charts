apiVersion: v1
kind: ReplicationController
metadata:
  name: wordpress
  labels:
    name: wordpress
    heritage: helm
spec:
  replicas: 1
  selector:
    name: wordpress
  template:
    metadata:
      labels:
        name: wordpress
    spec:
      containers:
        - name: wordpress
          image: wordpress
          env:
            - name: WORDPRESS_DB_PASSWORD
              value: test123
          ports:
          - containerPort: 80
          volumeMounts:
            - name: var-www-html
              mountPath: /var/www/html
      volumes:
        - name: var-www-html
          hostPath:
            path: /data/wordpress
