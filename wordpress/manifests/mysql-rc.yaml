apiVersion: v1
kind: ReplicationController
metadata:
  name: mysql
  labels:
    name: mysql
    heritage: helm
spec:
  replicas: 1
  selector:
    name: mysql
  template:
    metadata:
      labels:
        name: mysql
    spec:
      containers:
        - name: mysql
          image: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: test123
          ports:
          - containerPort: 3306
          volumeMounts:
            - name: var-lib-mysql
              mountPath: /var/lib/mysql
      volumes:
        - name: var-lib-mysql
          hostPath:
            path: /data/mysql
